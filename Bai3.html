<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.

let str = prompt('Nhập chuỗi: ');

let UPPER = 'ABCDEFGHIKLMNOPQRSTUVWXYZ';
let LOWER = 'abcdefghiklmnopqrstuvwxyz';
let kq = [];
for (let i = 0; i < str.length; i++){
    if(UPPER.indexOf(str[i]) !== -1)
    {
        kq.push(str[i].toLowerCase());
    }
    else if(LOWER.indexOf(str[i]) !== -1)
    {
        kq.push(str[i].toUpperCase());
    }
    else
    {
        kq.push(str[i]);
    }
}
    alert(kq.join(''));


</script>


</body>
</html>
