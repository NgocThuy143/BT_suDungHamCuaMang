<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.
    let num = prompt("Nhập số :");
    let str = num.toString();
    let result = [str[0]];
    for (let i = 1; i < str.length; i++){
        if ((str[i-1]%2 === 0)&&(str[i]%2 === 0)){
            result.push('-', str[i]);
        }else { result.push(str[i]);}
    } document.write(result.join(''));

</script>
</body>
</html>
